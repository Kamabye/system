# Puerto en el que se ejecuta la aplicacion
server.port = 8081
server.servlet.context-path=/system


# Configuración para DataSource de Heroku
heroku.datasource.jdbc-url=${JDBC_DATABASE_URL}
heroku.datasource.username=${JDBC_DATABASE_USERNAME}
heroku.datasource.password=${JDBC_DATABASE_PASSWORD}

# Configuración para DataSource de PostgreSQL
postgresql.datasource.jdbc-url=jdbc:postgresql://localhost:5432/system
postgresql.datasource.username=postgres
postgresql.datasource.password=postgres
postgresql.datasource.driver-class-name=org.postgresql.Driver

# Configuración para DataSource de MariaDB
mariadb.datasource.jdbc-url=jdbc:mariadb://localhost:3306/mariadb_system
mariadb.datasource.username=root
mariadb.datasource.password=root
mariadb.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Se activa herokusql cuando se sube el proyecto a Heroku
spring.profiles.active=postgresql,mariadb


spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

